    <body class="bg-container text-white">
        <div>

            <!--Image & Text to Click-->
            <div>
                <a href="#" onclick="document.getElementById('pLogForm').style.display='block'" style="width:auto;">

        <!--Passenger Log In Form-->
        <div id="pLogForm" class="modal">
                    
            <div class="modal-content animate"> <!--action="/action_page.php"-->

                <div class="container">
                    <label for="cUName"><b>Username</b></label>

                    <label for="cpword"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="cpword" id="cpword"required>
                        
                    <a href="passenger.html"><button type="submit"> Login</button></a>

                        <input type="checkbox" checked="checked" name="remember"> <b>Remember me</b>
                    </label>
                </div>
            
                <div class="container" style="background-color:#040515">
                    <button type="button" onclick="document.getElementById('pLogForm').style.display='none';" class="cancelbtn">Cancel</button>
